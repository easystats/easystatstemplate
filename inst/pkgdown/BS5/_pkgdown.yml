template:
  light-switch: true
  bslib:
    base_font: { google: "Roboto" }
    heading_font: { google: "Roboto Slab" }
    code_font: { google: "JetBrains Mono" }
  opengraph:
    image:
      src: man/figures/card.png
    twitter:
      creator: "@easystats4u"
      card: summary_large_image

development:
  #mode: auto
  version_label: default
  version_tooltip: "Version"

# TODO: Replace with URL to the book, if we ever write one!
home:
  links:
    - text: Learn more
      href: https://easystats.github.io/easystats/index.html

# List all possible authors alphabetically.
# Not everyone is present in every package, so the appropriate entries will be
# picked up by `{pkgdown}`.
authors:
  Brenton M. Wiernik:
    href: https://wiernik.org/
  Daniel Lüdecke:
    href: https://github.com/strengejacke
  Dominique Makowski:
    href: https://dominiquemakowski.github.io/
  Etienne Bacher:
    href: https://www.etiennebacher.com/
  Indrajeet Patil:
    href: https://sites.google.com/site/indrajeetspatilmorality/
  Mattan S. Ben-Shachar:
    href: https://home.msbstats.info/
  Michael D. Wilson:
    href: http://www.humanfactors.io
  Vincent Arel-Bundock:
    href: https://arelbundock.com/
  Rémi Thériault:
    href: https://remi-theriault.com/

navbar:
