      icon: fa fa-book-reader
      text: Articles
      href: articles/index.html
      aria-label: Articles
    news:
      icon: fa fa-newspaper
      text: News
      href: news/index.html
      aria-label: News
    twitter:
      icon: fa-twitter
      href: http://twitter.com/easystats4u
      aria-label: Twitter
    easystats:
