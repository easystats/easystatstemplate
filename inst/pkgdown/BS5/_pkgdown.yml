        href: https://easystats.github.io/bayestestR/
      - text: performance
        href: https://easystats.github.io/performance/
      - text: parameters
        href: https://easystats.github.io/parameters/
      - text: effectsize
        href: https://easystats.github.io/effectsize/
      - text: modelbased
        href: https://easystats.github.io/modelbased/
      - text: correlation
        href: https://easystats.github.io/correlation/
